name: Build and Push Docker image

on:
  push:
    branches:
      - master  # or main, depending on your default branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Wait for Database
      run: |
        chmod +x ./wait-for-it.sh
        ./wait-for-it.sh db:5432 --strict --timeout=30
      env:
        WAIT_HOSTS: db:5432

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: /2.Dockerize_the_Backend/Dockerfile
        push: true
        tags: gelsonm/aventus-app:latest  # Replace with your Docker Hub username and desired image name

